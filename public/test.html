<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/burger_style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="title">
                <h1>EAT DA</h1>
                <img src="./assets/img/burger.gif"></img>
                <h1>BURGER</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-l-6 devour-it">
                <div class="card">
                    <div class="card-body">
                        {{#each burgers}} {{#unless devoured}}
                        <div class="card">
                            <div class="card-body">
                                {{burger_name}}
                                <button class="btn btn-primary mb-2" data-id="{{id}}">DEVOUR IT</button>
                            </div>
                        </div>
                        {{/unless}} {{/each}}
                    </div>
                    <div class="col-l-6 devoured">
                        <div class="card">
                            <div class="card-body">
                                {{#each burgers}} {{#if devoured}}
                                <div class="card">
                                    <div class="card-body">
                                        {{burger_name}}
                                    </div>
                                </div>
                                {{/if}} {{/each}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter the name of the burger you want to eat" aria-label="Enter the name of the burger you want to eat"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Add</button>
                    </div>
                </div>

            </div>





            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
</body>

</html>
